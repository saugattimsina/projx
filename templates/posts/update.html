{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="page-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h2 class="font-size-40 mt-2 text-center">Update Post</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-9 m-auto">
                    <div class="card">
                        <div class="card-body">
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form.media }}
                                {{ form.as_p }}
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
